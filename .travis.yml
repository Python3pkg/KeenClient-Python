language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
# command to install dependencies
install: |
  if [ "$TRAVIS_PYTHON_VERSION" == 3.2 ]
  then
    pip install "setuptools<30"
  fi

  pip install -r requirements.txt

# command to run tests
script: "python setup.py test"
